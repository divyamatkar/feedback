<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }

        .box {
            width: 300px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px #aaa;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005dc1;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Area of Triangle</h2>

        <label>Enter Base:</label>
        <input type="number" id="base">

        <label>Enter Height:</label>
        <input type="number" id="height">

        <button onclick="findArea()">Calculate Area</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function findArea() {
            let b = document.getElementById("base").value;
            let h = document.getElementById("height").value;
            let area = 0.5 * b * h;
            document.getElementById("result").innerHTML = "Area = " + area;
        }
    </script>

</body>
</html>
